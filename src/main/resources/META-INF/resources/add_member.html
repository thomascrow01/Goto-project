      <body>
                <article>
            <header>
               <h1>Welcome to GoTo Grocery Online</h1>
            </header>
            <nav>
               <ul>
		  <li><a href="introduction.html">Home</a></li>

            <form method="POST" action="/entity/member">
            <section id="section1">
               <h3>General Details</h3>
               <div class="row">
                  <fieldset id="general">
                     <div class="row">
                        <div class="col-25"><label for="fname">Full Name <label for="street_address_id"> <label for="fname"><span style="color: #ff0000;">*</span></label>:</label></label></div>
                        <div class="col-75"><input id="fname" maxlength="25" name="name" pattern="[a-zA-Z ]{1,25}" required="required" size="10" type="text" /></div>
                     </div> 
                  </fieldset>
                  <br>
		     <fieldset id="address">
                     <div class="row">
                        <div class="col-25"><label for="street_address_id">Home Address <label for="fname"><span style="color: #ff0000;">*</span></label>:</label></div>
                        <div class="col-75"><input id="street_address_id" maxlength="40" name="address" required="required" size="10" type="text" placeholder="1 John Street, Oakley, Victoria 3166" /></div>
                     </div>
            </fieldset>
            <br>
             
               </div>
            </section>

<section id="section1">
               <h3>Contact Details</h3>
               <div class="row">
                  <fieldset id="general">
                     <div class="row">
                        <div class="col-25"><label for="phone_id">Phone Number<label for="street_address_id"> <label for="fname"><span style="color: #ff0000;">*</span></label>:</label></label></div>
                        <div class="col-75"><input id="phone_id" maxlength="12" name="mobile" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required="required" size="10" type="text" placeholder="04xx-xxx-xxx" /></div>
                     </div>
                     <div class="row">                     
                     <div class="col-75">
                        <div class="col-25"><label for="email_id">Email <label for="street_address_id"> <label for="email"><span style="color: #ff0000;">*</span></label>:</label></label></div>
                        <div class="col-75"><input id="email_id" maxlength="25" name="email_id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required" size="30" type="text" /></div>
                     </div>
                  </div>
                  
               </fieldset>
               <br>
               <fieldset>
                  <div class="col-75"><input id="btnSubmit" type="submit" value="Submit" /></div>
            </fieldset>
            </section>
            <section id="section3">
               <img src="images/image10.png" alt="healthy foods"/> <br />
               <h3></h3>
              <p>Please enter all mandatory information marked with a star in the spaces provided</p>
            </section>
            </form>

            <footer>
               <h3>Add New Member</h3>
            </footer>
         </article>
